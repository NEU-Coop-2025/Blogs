---
layout: default
---

{% if site.posts.size == 0 %}

<i>Posts forthcoming!</i>

{% endif %}

{% for post in site.posts limit: 7 %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.excerpt }}
  </div><br/>
{% endfor %}
